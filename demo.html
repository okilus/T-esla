<body>
    <header>
        <nav class="nav-1">
            <a class="logo" href="index.html">T-esli</a>

    <main>

                <p>Experience Full Self-Drive (Supervised),

            </div>
            <div class="gr-2">
                <h2>Contact Information</h2>
                <div class="gr-name">

                    </div>

                        <input type="text" id="email">
                    </div>
                    <div class="col">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" placeholder="US +1 (201) 555-0123">
                    </div>
                </div>
                <div class="gr-3">
                    <input class="checkbox" type="checkbox">
                    <p>Learn about Energy Products</p>
                </div>
                <p>By continiuing,
                    I agree to the <a href="#">Terms and Conditions</a></p>
                <button class="btn">Schedule Demo Drive</button>
